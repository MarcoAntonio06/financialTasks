<ion-view title="{{titulo}}">
    <ion-content class="padding">
        <form name="financaForm" novalidate ng-submit="adicionaItem(financa, financaForm)">
            <div class="item errors {{classErro}}">
                <p  ng-repeat='erro in erros' class="erro">{{erro.campo}}: {{erro.descricao}}</p>
            </div>
            <div class="list list-inset">
                <div class="row">
                    <div class="item item-input-inset col col-50">
                        <input placeholder="Descrição" type="text" name='name' ng-model="financa.name" ng-required="true" ng-minlength="2">
                    </div>
                    <div class="item item-input-inset col col-50">
                        <input placeholder="Valor" type="number" name='value' ng-model="financa.value" ng-required="true">
                    </div>
                </div>
                <div class="row">
                    <div class="item item-input col col-50">
                        <input type="date" name='date' ng-model="financa.date" ng-required="true">
                    </div>
                    <ion-toggle ng-model="financa.type" ng-false-value="despesa" ng-true-value="receita" toggle-class="toggle-calm" class="col col-50">
                        {{financa.type | capitalize}}
                    </ion-toggle>
                </div>
            </div>
            <button class="button button-block button-positive" type="submit">
                <i class="icon ion-checkmark-circled"></i> Salvar
            </button>
        </form>
    </ion-content>
</ion-view>
