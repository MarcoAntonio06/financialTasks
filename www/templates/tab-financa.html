<ion-view title="Trasações">
  <ion-content class="fundoPaper">
    <div class="paper">
      <p ng-repeat="financa in financas" ng-class="financa.type" ng-click="detalhaItem(financa.id)">
        {{financa.date | date:'dd/MM/yyyy'}} {{financa.name}}: {{financa.value | currency}} <span class="notacao">({{financa.description}})</span>
      </p>
    </div>
  </ion-content>
</ion-view>
