<ion-view title="Detalhe de {{receita.name}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-compose" ng-click="editaItem(receita.id)"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
            <div class="card">
                <div class="item item-divider">
                    {{receita.name}}
                </div>
                <div class="item item-text-wrap">
                    {{receita.description}}
                </div>
                <div class="item item-divider">
                    {{receita.value | currency}}
                </div>
            </div>
    </ion-content>
</ion-view>
