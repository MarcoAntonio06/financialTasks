<ion-view title="Financial Tasks">
    <ion-content class="padding">
        <div class="card" ng-controller='DashCtrl'>
            <div class="item item-divider {{classeSaldo}} centralizaTexto">
                Saldo
            </div>
            <div class="item item-text-wrap centralizaTexto">
                {{saldo | currency}}
            </div>
            <div class="item item-divider">
            </div>
        </div>
        <ion-item href="#/tab/dash/operacao" class="item-positive">
            <div class="row">
                <div class="col col-33 col-offset-33"><i class="icon ion-plus-circled"></i> Inserir Novo</div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
