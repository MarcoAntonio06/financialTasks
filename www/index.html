<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    </head>
    <body ng-app="financialTasks">

        <ion-nav-bar class="bar-stable">
            <h1 class="title">Financial Tasks</h1>
        </ion-nav-bar>
        <ion-nav-view animation="nav-title-slide-ios7"></ion-nav-view>

        <script id="index.html" type="text/ng-template">
        <ion-view>
            <br /><br /><br /><br />
            <div class="bar bar-subheader">
                <h2 class="title">Ínício</h2>
            </div>

            <div class="list">

              <div class="item item-button-right">
                Receita
                <a class="button button-dark button-outline" href="#/receita">
                  <i class="icon ion-plus-circled"></i>
                </a>
              </div>

              <div class="item item-button-right">
                Despesa
                <a class="button button-dark button-outline" href="#/despesa">
                  <i class="icon ion-minus-circled"></i>
                </a>
              </div>

              <div class="item item-button-right">
                Saldo
                <a class="button button-dark button-outline" href="#/saldo">
                  <i class="icon ion-stats-bars"></i>
                </a>
              </div>
            </div>

        </ion-view>
        </script>
        <div class="bar bar-footer bar-balanced">
          <div class="title">Anuncie Aqui</div>
        </div>
    </body>
</html>
